services:
  omni-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-bot
    restart: always
    # This automatically loads your .env file into the container
    env_file: .env
    environment:
      - NODE_ENV=production
    volumes:
      # Ensures that if the bot creates a local DB or logs, they are saved
      - ./omni-bot/data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
